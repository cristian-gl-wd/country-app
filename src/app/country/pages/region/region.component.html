<h3>Search by region <small>{{ activeRegion.name | titlecase }}</small></h3>

<hr>

<h5>Select region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regions"
        type="button" (click)="activateRegion(region)"
        [class]="getCSSClass(region.code)"
        class="btn me-1">
        {{ region.code }}
    </button>
    </div>
</div>

<hr>

<app-country-table *ngIf="countries.length>0" [countries]="countries"></app-country-table>
