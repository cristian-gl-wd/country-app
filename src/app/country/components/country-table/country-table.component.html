<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Flag</th>
                <th scope="col">Name</th>
                <th scope="col">Capital</th>
                <th scope="col">Population</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let country of countries; index as i">
                <td scope="row">{{ i+1 }}</td>
                <td class="flag">
                    <img [src]="country.flag" class="small-img" alt="Flag">
                </td>
                <td>{{ country.name }}</td>
                <td>{{ country.capital }}</td>
                <td>{{ country.population | number }} people</td>
                <td class="link-button">
                    <a [routerLink]="['/country', country.alpha3Code | lowercase]">View more...</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
